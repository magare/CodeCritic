<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub PR Reviewer</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans",
          Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
        width: 500px;
        margin: 0;
        padding: 16px;
        background-color: #f6f8fa;
        color: #24292f;
      }
      .container {
        background-color: #ffffff;
        border: 1px solid #d0d7de;
        border-radius: 6px;
        padding: 16px;
      }
      h1 {
        font-size: 20px;
        font-weight: 600;
        margin-top: 0;
        margin-bottom: 16px;
        border-bottom: 1px solid #d0d7de;
        padding-bottom: 8px;
      }
      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
      }
      input[type="password"],
      select,
      textarea {
        width: 100%;
        padding: 5px 12px;
        margin-bottom: 16px;
        background-color: #f6f8fa;
        border: 1px solid #d0d7de;
        border-radius: 6px;
        box-sizing: border-box;
        font-size: 14px;
        line-height: 20px;
      }
      button {
        background-color: #2da44e;
        color: #ffffff;
        border: 1px solid rgba(27, 31, 36, 0.15);
        padding: 5px 16px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        line-height: 20px;
      }
      button:hover {
        background-color: #2c974b;
      }
      button:disabled {
        background-color: #94d3a2;
        cursor: not-allowed;
      }
      #status {
        margin-bottom: 16px;
        font-style: italic;
        color: #57606a;
      }
      #results {
        margin-top: 16px;
        border-top: 1px solid #d0d7de;
        padding-top: 16px;
      }
      .input-group {
        display: flex;
        margin-bottom: 16px;
      }
      .input-group input {
        flex-grow: 1;
        margin-bottom: 0;
        border-top-right-radius: 0;
        border-bottom-right-radius: 0;
      }
      .input-group button {
        border-top-left-radius: 0;
        border-bottom-left-radius: 0;
      }
      .result-item {
        margin-bottom: 16px;
        border: 1px solid #d0d7de;
        border-radius: 6px;
        padding: 12px;
        background-color: #f6f8fa;
      }
      .result-heading {
        font-size: 16px;
        font-weight: 600;
        margin-top: 0;
        margin-bottom: 8px;
        color: #24292f;
      }
      .result-subheading {
        font-size: 14px;
        font-weight: 600;
        margin-top: 12px;
        margin-bottom: 8px;
        color: #57606a;
      }
      .result-list {
        padding-left: 20px;
        margin-top: 8px;
        margin-bottom: 8px;
      }
      .result-list-item {
        margin-bottom: 4px;
      }
      .result-bold {
        font-weight: 600;
      }
      .result-code-block {
        background-color: #f6f8fa;
        border: 1px solid #d0d7de;
        border-radius: 6px;
        padding: 8px;
        margin-top: 8px;
        margin-bottom: 8px;
        overflow-x: auto;
        font-family: ui-monospace, SFMono-Regular, SF Mono, Menlo, Consolas,
          Liberation Mono, monospace;
        font-size: 12px;
        line-height: 1.4;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>GitHub PR Reviewer</h1>
      <div class="input-group">
        <input
          type="password"
          id="api-key"
          placeholder="Enter your OpenAI API key"
        />
        <button id="save-api-key">Save</button>
      </div>
      <div>
        <label for="model-select">Select Model:</label>
        <select id="model-select">
          <option value="gpt-4o-mini">gpt-4o-mini</option>
          <option value="gpt-4o">gpt-4o</option>
          <option value="o1-mini">o1-mini</option>
          <option value="o1">o1</option>
        </select>
      </div>
      <div>
        <label for="instructions">Review Instructions:</label>
        <textarea
          id="instructions"
          placeholder="Enter custom instructions"
          rows="3"
        ></textarea>
      </div>
      <div id="status">Loading...</div>
      <button id="review-button" disabled>Start Review</button>
      <div id="results"></div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
