<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub PR Reviewer</title>
    <style>
      :root {
        --color-canvas-default: #ffffff;
        --color-canvas-subtle: #f6f8fa;
        --color-border-default: #d0d7de;
        --color-fg-default: #24292f;
        --color-fg-muted: #57606a;
        --color-accent-fg: #0969da;
        --color-accent-emphasis: #0969da;
        --color-success-fg: #1a7f37;
        --color-danger-fg: #cf222e;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans",
          Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
        width: 600px;
        margin: 0;
        background-color: var(--color-canvas-subtle);
        color: var(--color-fg-default);
      }

      .container {
        background-color: var(--color-canvas-default);
        border: 1px solid var(--color-border-default);
        border-radius: 6px;
        padding: 8px;
        margin: 8px;
      }

      h1 {
        font-size: 20px;
        font-weight: 600;
        margin-top: 0;
        margin-bottom: 16px;
        padding-bottom: 8px;
        border-bottom: 1px solid var(--color-border-default);
      }

      label {
        display: block;
        margin-bottom: 4px;
        font-weight: 600;
        font-size: 14px;
      }

      input[type="password"],
      select,
      textarea {
        width: 100%;
        padding: 5px 12px;
        margin-bottom: 16px;
        background-color: var(--color-canvas-subtle);
        border: 1px solid var(--color-border-default);
        border-radius: 6px;
        box-sizing: border-box;
        font-size: 14px;
        line-height: 20px;
      }

      input[type="password"]:focus,
      select:focus,
      textarea:focus {
        outline: none;
        border-color: var(--color-accent-emphasis);
        box-shadow: 0 0 0 3px rgba(9, 105, 218, 0.3);
      }

      button {
        background-color: var(--color-success-fg);
        color: var(--color-canvas-default);
        border: 1px solid rgba(27, 31, 36, 0.15);
        padding: 5px 16px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        line-height: 20px;
        transition: background-color 0.2s;
      }

      button:hover {
        background-color: #1f883d;
      }

      button:disabled {
        background-color: #94d3a2;
        cursor: not-allowed;
      }

      #status {
        margin-bottom: 16px;
        font-style: italic;
        color: var(--color-fg-muted);
        font-size: 14px;
      }

      #results {
        margin-top: 16px;
        border-top: 1px solid var(--color-border-default);
        padding-top: 16px;
      }

      .input-group {
        display: flex;
        margin-bottom: 16px;
      }

      .input-group input {
        flex-grow: 1;
        margin-bottom: 0;
        border-top-right-radius: 0;
        border-bottom-right-radius: 0;
      }

      .input-group button {
        border-top-left-radius: 0;
        border-bottom-left-radius: 0;
      }

      .result-item {
        margin-bottom: 16px;
        border: 1px solid var(--color-border-default);
        border-radius: 6px;
        padding: 12px;
        background-color: var(--color-canvas-subtle);
      }

      .result-heading {
        font-size: 16px;
        font-weight: 600;
        margin-top: 0;
        margin-bottom: 8px;
        color: var(--color-fg-default);
      }

      .result-subheading {
        font-size: 14px;
        font-weight: 600;
        margin-top: 12px;
        margin-bottom: 8px;
        color: var(--color-fg-muted);
      }

      .result-list {
        padding-left: 20px;
        margin-top: 8px;
        margin-bottom: 8px;
      }

      .result-list-item {
        margin-bottom: 4px;
      }

      .result-bold {
        font-weight: 600;
      }

      .result-code-block {
    
        font-family: ui-monospace, SFMono-Regular, SF Mono, Menlo, Consolas,
          Liberation Mono, monospace;
        font-size: 12px;
        line-height: 1.4;
        display: inline;
      }

      .tooltip {
        position: relative;
        display: inline-block;
        cursor: help;
      }

      .tooltip .tooltiptext {
        visibility: hidden;
        width: 200px;
        background-color: #555;
        color: #fff;
        text-align: center;
        border-radius: 6px;
        padding: 5px;
        position: absolute;
        z-index: 1;
        bottom: 125%;
        left: 50%;
        margin-left: -100px;
        opacity: 0;
        transition: opacity 0.3s;
      }

      .tooltip:hover .tooltiptext {
        visibility: visible;
        opacity: 1;
      }

      .link-button {
        background: none;
        border: none;
        color: var(--color-accent-fg);
        padding: 0;
        font: inherit;
        cursor: pointer;
        text-decoration: underline;
        margin-left: 8px;
      }

      .link-button:hover {
        background: none;
        color: var(--color-accent-emphasis);
      }

      #api-key-status {
        margin-bottom: 16px;
        font-size: 14px;
        color: var(--color-success-fg);
      }

      #review-container {
        padding: 10px;
      }

      #summary {
        margin-bottom: 20px;
        border: 1px solid #ccc;
        padding: 10px;
      }

      #summary h3 {
        margin-top: 0;
      }

      .comment {
        border: 1px solid #ccc;
        padding: 10px;
        margin-bottom: 10px;
      }

      .comment-header {
        font-weight: bold;
        margin-bottom: 5px;
      }

      .comment-header .file {
        color: blue; /* Make file paths stand out */
        cursor: pointer; /* If you make them clickable */
      }

      .comment-header .category {
        /* Style based on severity */
      }

      .comment-header .high {
        color: red;
      }

      .comment-header .medium {
        color: orange;
      }

      .comment-header .low {
        color: green;
      }

      .comment-content {
        margin-bottom: 5px;
      }

      .code-block {
        background-color: #eee;
        padding: 5px;
        font-family: monospace;
        white-space: pre-wrap; /* Preserve line breaks */
        overflow-x: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Reviewer Github PR</h1>
      <div id="api-key-section">
        <div class="input-group" id="api-key-input-group" style="display: none;">
          <input
            type="password"
            id="api-key"
            placeholder="Enter your OpenAI API key"
          />
          <button id="save-api-key">Save</button>
        </div>
        <div id="api-key-status" style="display: none;">
          <span>API Key is set</span>
          <button id="change-api-key" class="link-button">Change API Key</button>
        </div>
      </div>
      <div>
        <label for="model-select">Select Model:</label>
        <select id="model-select">
          <option value="gpt-4o-mini">gpt-4o-mini</option>
          <option value="gpt-4o">gpt-4o</option>
          <option value="o1-mini">o1-mini</option>
          <option value="o1">o1</option>
        </select>
      </div>
      <div>
        <label for="instructions">
          Review Instructions:
          <span class="tooltip">
            ℹ️
            <span class="tooltiptext">Provide custom instructions for the AI to follow during the review process.</span>
          </span>
        </label>
        <textarea
          id="instructions"
          placeholder="Enter custom instructions for the AI reviewer"
          rows="3"
        ></textarea>
      </div>
      <div id="status">Ready to review</div>
      <button id="review-button">Start Review</button>
      <div id="results"></div>
      <div id="review-container">
        <div id="summary">
          <p id="summary-text"></p>
        </div>
        <div id="comments">
          </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
